<!DOCTYPE html>
<html>
<head>
<title>Google Maps JavaScript API v3 Example: Styled MapTypes</title>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script>

var map;
var london = new google.maps.LatLng(51.498303,-0.129805);

function initialize() {

 var stylez = [
  {
    featureType: "landscape",
    stylers: [
      { hue: "#0099ff" },
      { lightness: 22 }
    ]
  },{
    featureType: "road",
    elementType: "geometry",
    stylers: [
      { saturation: 44 },
      { lightness: -30 },
      { hue: "#ff0080" }
    ]
  },{
  	featureType: "road.local",
    elementType: "geometry",
    stylers: [
      { visibility: "simplified" }
    ]
  },{
    featureType: "road",
    elementType: "labels",
    stylers: [
      { visibility: "simplified" },
      { hue: "#fff" },
      { saturation: -55 },
      { lightness: 10 }
    ]
  },{
    featureType: "water",
    stylers: [
      { saturation: 45 },
      { hue: "#0099ff" }
    ]
  },{
    featureType: "poi.park",
    stylers: [
      { gamma: 1 },
      { lightness: -30 },
      { saturation: 60 },
      { hue: "#b2ff00" }
    ]
  }
];

 var mapOptions = {
 zoom: 14,
 center: "london",
 };

 map = new google.maps.Map(document.getElementById("map_canvas"),
 mapOptions);

 var styledMapOptions = {
 map: map,
 name: "forthevinPinkMap"
 }

 var testmap =  new google.maps.StyledMapType(stylez,styledMapOptions);

 map.mapTypes.set('forthevin', testmap);
 map.setMapTypeId('forthevin');
}
</script>

</head>
<body onload="initialize()">
 <div id="map_canvas" style="width: 400px; height: 300px;">map div</div>
</body>
</html>
